<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Whatsapp Clone</title>
    </head>
    <body>
        <div>
            <h1>Whatsapp</h1>
            <h2>SIGNUP HERE</h2>
            <form id="signup_form">
                <label for="name_sign">Name</label>
                <input type="text" id="name_sign" />
                <label for="email_sign">Email</label>
                <input type="email" id="email_sign" />
                <label for="password_sign">Password</label>
                <input type="password" id="password_sign" />
                <label for="profile_pic">Profile Picture</label>
                <input type="url" id="profile_pic" />
                <input type="submit" value="Signup" />
            </form>

            <h2>LOGIN HERE</h2>
            <form id="login_form">
                <input
                    type="text"
                    name="email"
                    id="login_email"
                    placeholder="Email"
                />
                <input
                    type="text"
                    name="password"
                    id="login_password"
                    placeholder="password"
                />
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>

<script>
    const signupForm = document.getElementById("signup_form");
    const loginForm = document.getElementById("login_form");

    signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const payload = {
            name: signupForm.name_sign.value,
            email: signupForm.email_sign.value,
            password: signupForm.password_sign.value,
            url:
                signupForm.profile_pic.value == undefined
                    ? ""
                    : signupForm.profile_pic.value,
        };
        // http://localhost:8080/user/signup

        console.log(payload);
        fetch("http://localhost:8080/user/signup", {
            method: "POST",
            headers: {
                "Content-type": "application/json",
            },
            body: JSON.stringify(payload),
        })
            .then((res) => res.json())
            .then((res) => console.log(res, "res"))
            .catch((err) => console.log(err));
    });

    loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        // http://localhost:8080/user/login
        const payload = {
            email: loginForm.login_email.value,
            password: loginForm.login_password.value,
        };

        console.log(payload);
        fetch("http://localhost:8080/user/login", {
            method: "POST",
            headers: {
                "Content-type": "application/json",
            },
            body: JSON.stringify(payload),
        })
            .then((res) => res.json())
            .then((res) => {
                const user = res.userId;
                window.location.href = `dashboard.html?id=${user}`;
            })
            .catch((err) => console.log(err));
    });
</script>
