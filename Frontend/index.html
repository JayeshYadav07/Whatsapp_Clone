<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Whatsapp Clone</title>
    </head>
    <body>
        <div>
            <h1>Whatsapp</h1>
            <h2>SIGNUP HERE</h2>
            <form id="signup_form">
                <label for="name_sign">Name</label>
                <input type="text" id="name_sign" required />
                <label for="email_sign">Email</label>
                <input type="email" id="email_sign" required />
                <label for="password_sign">Password</label>
                <input type="password" id="password_sign" required />
                <label for="profile_pic">Profile Picture</label>
                <input type="url" id="profile_pic" />
                <input type="submit" value="Signup" />
            </form>

            <h2>LOGIN HERE</h2>
            <form id="login_form">
                <input
                    type="text"
                    name="email"
                    id="login_email"
                    placeholder="Email"
                />
                <input
                    type="text"
                    name="password"
                    id="login_password"
                    placeholder="password"
                />
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
    <script src="./script/index.js"></script>
</html>
